<!DOCTYPE html>
<html>
<head>
<title>Drag & drop</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="background">

        <div id="left" >
        <div class="list" draggable="true">List Item 1</div>
        <div class="list" draggable="true">List Item 2</div>
        <div class="list" draggable="true">List Item 3</div>
        <div class="list" draggable="true">List Item 4</div>
        <div class="list" draggable="true">List Item 5</div>
         <div class="list" draggable="true">List Item 6</div> 
         <div class="list" draggable="true">List Item 7</div> 
        </div>
        
        <div id="right"></div>
        <Button class="button" Onsubmit()> RESET </Button>
    </div>
    
  
<script>
let arraylist=document.getElementsByClassName("list");
console.log(arraylist);
let rightbox=document.getElementById("right");
console.log(rightbox);
let leftbox=document.getElementById("left");
console.log(leftbox);
for(list of arraylist){
    list.addEventListener("dragstart", function(e){
        let selected= e.target;
     
    rightbox.addEventListener("dragover", function(e){
        e.preventDefault();

    });
    rightbox.addEventListener("drop", function(e){
        rightbox.appendChild(selected);
        selected=null;
    })
})

}
</script>


</body>
</html>
